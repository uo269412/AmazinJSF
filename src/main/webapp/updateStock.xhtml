<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Amazin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<h1 class="header">Amazin.com</h1>
		<h2 class="centered">
			<h:outputText value="#{msg['welcome']}" />
		</h2>
	</header>
	<nav>
		<ul>
			<h:form>
				<h:outputText value="#{msg['language']}" />
				<h:selectOneMenu value="#{languageBean.codigoIdioma}"
					onchange="submit()"
					valueChangeListener="#{languageBean.doCambioIdiomaConLista}">
					<f:selectItems value="#{languageBean.listaIdiomas}" />
				</h:selectOneMenu>
				<li><h:commandLink value="#{msg['start']}"
						action="#{controller.startAction}" /></li>
				<li><h:commandLink value="#{msg['log_out']}" action="#{controller.logout}" /></li>
			</h:form>
			<li><h:outputLink value="http://miw.uniovi.es">#{msg['about']}</h:outputLink></li>
			<li><h:outputLink value="mailto:dd@email.com">#{msg['contact']}</h:outputLink></li>
		</ul>
	</nav>
	<section>
		<article>
			<label class="mytitle">#{msg['update_stock_book']}</label><br />
			<h:form>
				<h:messages style="color:red;margin:8px;" />
				<em>#{msg['title_add']} </em>
				<h:inputText id="titleUpdate" value="#{controller.book.title}"
					label="titleUpdate">
				</h:inputText>
				<br></br>
				<em>#{msg['new_stock']} </em>
				<h:inputText id="stockUpdate" value="#{controller.book.stock}"
					label="stockUpdate">
				</h:inputText>
				<br></br>
				<h:commandButton value="#{msg['update_stock_button']}" action="#{controller.updateStock}" />
			</h:form>
		</article>
	</section>
	<footer>
		<strong>#{msg['footer1']}</strong><br /> <em>#{msg['footer2']}</em>
	</footer>
</body>
</html>
